<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CART SHOPPING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .cart-logo {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="https://static.vecteezy.com/system/resources/previews/002/300/734/large_2x/cartoon-illustration-of-supermarket-grocery-cart-with-healthy-organic-food-isolated-on-white-background-vector.jpg"
          width="60px"
          alt="Cart-logo"
          class="Cart-logo"
        />
        <div class="m-2">SHOPPING CART</div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <span
              id="cart-count"
              class="badge bg-danger text-dark ms-3 p-3 border-0 mx-1"
              >0</span
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4 pt-5">
      <div class="row align-items-start g-4 border-3 p-3 rounded">
        <div class="col-12 col-md-6">
          <img
            class="img-fluid w-100"
            src="https://wallpaperaccess.com/full/2338262.jpg"
            alt="product"
          />
        </div>

        <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
          <div>
            <h3 class="text-dark">
              A shopping cart, in a store, is a wheeled container for holding
              items while shopping...
            </h3>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-success flex-fill bg-info border-0 w-25">
              Add to Cart
            </button>
            <button class="btn btn-danger flex-fill bg-black border-0 w-25">
              Order Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let totalOrders = 0;

      const addToCartBtn = document.querySelector(".btn-success");
      const orderNowBtn = document.querySelector(".btn-danger");
      const cartCountSpan = document.getElementById("cart-count");

      function updateCartCount() {
        totalOrders++;
        cartCountSpan.textContent = totalOrders;
      }

      addToCartBtn.addEventListener("click", updateCartCount);
      orderNowBtn.addEventListener("click", updateCartCount);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
